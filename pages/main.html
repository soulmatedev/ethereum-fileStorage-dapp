<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Загрузите любой файл</title>
	<script src="../web3.min.js"></script>
	<script src="../app.js" defer></script>
	<link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container">
	<h2 style="margin-bottom: 20px">Загрузите любой файл</h2>
	<div style="margin-bottom: 10px">
		<label for="owner">Введите имя владельца</label>
	</div>
	<div class="form-group">
		<label for="file" class="custom-file" style="margin-bottom: 20px">
			<input type="text" id="owner" class="form-control">
			<input type="file" id="file" class="customfileinput">
			<span id="fileLabel" class="custom-file-control">Загрузить файл</span>
		</label>
		<span id="fileName" class="file-name"></span>
	</div>
	<button onclick="submit()" class="btn">Отправить</button>
	<button onclick="getInfo()" class="btn">Получить информацию</button>
	<div class="alert" id="message" style="margin-bottom: 40px">
		Вы можете ввести сведения о файле либо получить их.
	</div>
	<h3>Транзакции, подтвержденные недавно</h3>
	<ol id="events_list">Транзакции не найдены</ol>
</div>
</body>
</html>
